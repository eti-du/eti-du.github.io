<h2>Le Templo Mayor</h2>

<p>Le Templo Mayor (« Grand Temple » en espagnol) est le nom moderne de la grande pyramide à degrés de Tenochtitlan, capitale des Aztèques, ainsi que du centre cérémoniel dans lequel elle se situaits. Après la conquête espagnole, au XVIe siècle, le Templo Mayor fut détruit et son emplacement exact fut oublié, à la suite des multiples chantiers de construction de la ville moderne de Mexico, jusqu'à ce que des fouilles archéologiques en mettent au jour les fondations, à partir de 1978. Pour exhumer le site du Grand Temple, des immeubles ont été rasés et une artère de la capitale mexicaine coupée.</p>
